1.產生亂數表會產生 ?*1 0的亂數表，亂數表編號可記憶亂數表<P><br>

2.? 取決於 "請輸入行數" 中輸入的數字，最小值為1<p><br>

3.可選擇 數字 、小寫英文+數字 、 大小寫英文+數字<p><br>

4.若"請輸入行數"的空格中沒輸入數字，則不會有動作<p><br>

5.若"請輸入亂數表"空格中沒輸入數字，則出現警告視窗<p><br>

6.數字+小寫字母: (去除 l, o) 數字+大小寫字母: (去除 I, O, l, o)
